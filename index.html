<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
<div class = "container">
    <div class="To-Do-App">
        <h1> To Do List</h1>
        <div class="input-container">
            <input type="text" id="input" placeHolder="Input item">
            <button type="button" id="button" onclick="addTask()"> Add </button>
        </div>
        <ul class="list">
            <li class="complete"> task 1</li>
            <li> task 2 </li>
            <li> task 3 </li>
        </ul>
</div>
</body>
</html>
